{% extends "TGApp/base.html" %}

{% block titulo %} Conceder acceso {% endblock %}

{% block contenido %}

<div class="container">
  <div class="mt-4 p-3 bg-background text-body rounded">
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label name="usuario_id" for="usuario_id" class="form-label">Seleccionar usuario</label>

        <select class="form-select" id="usuario_id" name="usuario_id" required>

          {% for usuario_acceso in usuarios_acceso %}
            {% if usuario_acceso.usuario != request.user %}
              <option value="{{ usuario_acceso.usuario.id }}" name="{{ usuario_acceso.usuario.id }}">{{ usuario_acceso.usuario.username }}</option>
            {% endif %}
          {% endfor %}
           
        </select>
</div>


{% for Trivia in trivias %}  

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="{{ Trivia.Tipo }}" name="{{ Trivia.pk }}" value="{{ Trivia.pk }}">
    <label for="{{ Trivia.Tipo }}" class="form-check-label"> 
     {{ Trivia.Tipo }}
    </label>
</div>

{% endfor %}


<button type="submit" class="btn btn-success btn-block mt-2">Compartir</button>

</form>

{% endblock %}
