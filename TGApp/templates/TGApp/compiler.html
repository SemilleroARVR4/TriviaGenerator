{% extends 'TGApp/base.html' %}

{% block titulo %} PyCompiler {% endblock %}

{% block contenido %}
    


{% for Trivia in trivias %}  

<div class="form-check">
  <input type="radio" class="form-check-input" id="{{ Trivia.Tipo }}" name="trivia" value="{{ Trivia.pk }}">
  <label for="{{ Trivia.Tipo }}" class="form-check-label"> 
   {{ Trivia.Tipo }}
  </label>
</div>

{% endfor %}

<h1>For forms only</h1>

    <form action="" method="POST">
        {% csrf_token%}
    <div class="mb-3">
      <label for="codearea" class="form-label">Code Area</label>
      <textarea class="form-control" type="text" name="codearea" id="codearea" cols="30" rows="8" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{ code }}</textarea>
      <small> escribe codigo python</small>
    </div>

    <div class="mb-3">
        <label for="output" class="form-label">ejem</label>
        <textarea class="form-control" type="text" name="output" id="output" cols="8" disabled>{{ output }}</textarea>  
    </div>

    <button type="submit" class="btn btn-primary">Compilar</button>

</form>

{% endblock %}
