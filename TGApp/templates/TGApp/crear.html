{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block titulo %} Agregar nueva pregunta {% endblock %}

{% block contenido %}
  
<div class="container">
    <h1 class="mt-2"> Tipo de Trivia: {{ trivias }} </h1>
    <form method="POST">
      <fieldset class="form-group" >

        {% csrf_token %}

          {{ formulario|crispy }}

          <button type="submit" class="btn btn-success mb-2">Crear</button>

      </fieldset>
    </form>
</div>

{% endblock %}
