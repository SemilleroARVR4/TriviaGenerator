{% extends "TGApp/base.html" %}

{% load crispy_forms_tags %}

{% block titulo %} Editar trivia {% endblock %}

{% block contenido %}

{% if user.is_staff %}
    <h1> Edita tu trivia </h1>

    
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
          <fieldset>
                {% csrf_token %}
                    {{ form|crispy }}
                        
                        <button type="submit" class="mb-3 btn btn-info">Actualizar</button>
                        <a name="" id="" class="mb-3 btn btn-danger" href="{% url 'EliminarTrivia' trivia.id %}" role="button">Eliminar</a>
                        <a name="" id="" class="mb-3 btn btn-primary" href="{% url 'preguntas' %}" role="button">Cancelar</a>
          </fieldset>
          
        </form>

        

    </div>

{% else %}
    <h1>No tienes permiso para acceder </h1>
{% endif %}

{% endblock %}
