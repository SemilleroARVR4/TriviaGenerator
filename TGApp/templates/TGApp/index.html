{% extends "base.html" %}

{% block titulo %} Crear {% endblock %}

{% block contenido %}

<h1> Hola: {{ user.username }}</h1>
<h2>Seleccione una trivia o cree una nueva para empezar a crear</h2>

                   
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
                Seleccionar trivia
    </button>

            
    <div class="dropdown-menu" aria-labelledby="triggerId">
        <a class="dropdown-item" href="{% url 'crearNuevaPregunta' %}">Nueva trivia</a>
        {% for Trivia in trivias %}  
            <a class="dropdown-item" href="{% url 'crearPregunta' Trivia.id %}">{{ Trivia.Tipo }}</a>
        {% endfor %}
                    
    </div>  

</div>

{% endblock %}
