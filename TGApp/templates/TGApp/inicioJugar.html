         {% if trivia.id == trivial %}

               <a name="" id="" class="btn btn-outline-warning" href="{% url 'jugarTriviaUsuario' trivial %}" role="button">Jugar {{trivia.nombre}}</a>

   {% endfor %}   

{% endfor %}
