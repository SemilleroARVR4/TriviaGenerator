{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block titulo %} {% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="nav navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'inicio' %}">Inicio</a>
        <!-- <a class="nav-item nav-link active" href="{% url 'jugar' %}">Jugar</a> -->
        {% if user.is_authenticated %}
          
          <a class="nav-item nav-link active" href="{% url 'jugar' %}">Jugar</a>
          <a class="nav-item nav-link active" href="{% url 'crear' %}">Crear</a>
          <a class="nav-item nav-link active" href="{% url 'preguntas' %}">Mis preguntas</a>
          <a class="nav-item nav-link active" href="{% url 'logout' %}">Salir</a>

        {% else %}

        <a class="nav-item nav-link active" href="{% url 'login' %}">Login</a>
        <a class="nav-item nav-link active" href="{% url 'registrar' %}">Registrar</a>
        
        {% endif %}
        <a class="nav-item nav-link active" href="{% url 'nosotros' %}">Nosotros</a>
    </div>
</nav>



<div class="container">
  <div class="row">
    <div class="col-12">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags}}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% block contenido %} {% endblock %}
    </div> 
  </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
</body>
</html>
