{% extends "base.html" %}


{% block titulo %} Jugar {% endblock %}

{% block contenido %}
    


{% for pregunta_options in preguntas_options %}
    <form method="POST">

        {% csrf_token %}

    <h3>{{ pregunta_options.pregunta.pregunta }}</h3>

        {% for option in pregunta_options.options %}

            <div class="form-check">
                <input type="radio" name="{{ pregunta_options.pregunta.pk }}" value="{{ option }}" id="gridRadios{{ forloop.counter }}">
                <label class="form-check-label" for="gridRadios{{ forloop.counter }}">
                    {{ option }}
                </label>
            </div>

        {% endfor %}

{% endfor %}

    <p>
        <br>
        <button type="submit" class="btn btn-success">Enviar</button>
    </p>        

    </form>    

{% endblock %}
