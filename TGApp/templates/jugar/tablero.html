{% extends 'base.html' %}

{% block contenido %}

<div class="container">
	
	<h1 class="text-center xs-4"> 
		<span class="badge badge-info">

			Tabla de puntuaciones: {{ trivia }}
			
		</span>
	</h1>

	<div class="row">
		<h2 class="text-center text-bg-info">


			<div class="col-xs-4">Tabla de puntuaciones: {{ trivia }}</div>
		</h2>
		
	</div>

	

	<table class="table table-striped table-bodered">
		<thead>
			<tr class="text-center">
				<th>Posicion</th>
				<th>Usuario</th>
				<th>Puntaje</th>
			</tr>
		</thead>
		<tbody>
			{% for user_quiz in usuario_quiz %}
			
				<tr class="text-center">
					<th>{{forloop.counter}}</th>
					<th>{{user_quiz.usuario.username}}</th>
					<th>{{user_quiz.puntajeTotal}}</th>
				</tr>
			
			{% endfor %}
		</tbody>
	</table>

</div>

{% endblock %}
