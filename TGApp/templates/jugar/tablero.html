{% extends 'base.html' %}

{% block contenido %}

<div class="container">
	
	<h1 class="text-center my-4"> 
		<span class="badge badge-info">

			Los 10 mejores jugadores
			
		</span>
	</h1>

	

	<table class="table table-striped table-bodered">
		<thead>
			<tr>
				<th>Posicion</th>
				<th>Usuario</th>
				<th>Trivia</th>
				<th>Puntaje</th>
			</tr>
		</thead>
		<tbody>
			{% for user_quiz in usuario_quiz %}
			
				<tr>
					<th>{{forloop.counter}}</th>
					<th>{{user_quiz.usuario.username}}</th>
					<th>{{user_quiz.trivia}}</th>
					<th>{{user_quiz.puntajeTotal}}</th>
				</tr>
			
			{% endfor %}
		</tbody>
	</table>

</div>

{% endblock %}
